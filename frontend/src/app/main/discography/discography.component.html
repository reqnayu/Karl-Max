<div class="page-title">Diskographie</div>
<div id="wrapper" class="grid gap-50 p-0-20">
  @for (item of discographyItems; track $index) {
  <div class="item flex wrap gap-40 p-10 radius-20">
    <div class="flex column between gap-50">
      <img src="{{ item.img }}" alt="" class="radius-20" />
    </div>
    <div class="details flex column">
      <div class="flex row between align-center m-1-0">
        <div>
          <h2>{{ item.name }}</h2>
        </div>
        <button
          class="flex gap-10 round pl-2 p-1 btn-primary"
          [title]="item.spotify_url"
          [link]="item.spotify_url"
        >
          <div>Spotify</div>
          <app-icon name="spotify"></app-icon>
        </button>
      </div>
      <div class="flex row between align-center mb-2">
        <h4>{{ item.getType() }}</h4>
        <h4>{{ item.getFormattedReleaseData() }}</h4>
      </div>
      <div class="header flex row align-center p-2-0">
        <div>#</div>
        <div>Titel</div>
        <app-icon name="duration" class="icon"></app-icon>
      </div>
      @for(track of item.tracks; track $index) {
      <div class="content flex row align-center p-2-0">
        <div class="number">{{ $index + 1 }}</div>
        <div class="name">{{ track.name }}</div>
        <div class="duration">{{ track.duration }}</div>
      </div>
      }
    </div>
  </div>
  }
</div>
