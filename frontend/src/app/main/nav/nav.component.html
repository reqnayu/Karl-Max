<div id="wrapper">
  <nav class="flex align-center wrap between p-0-40">
    <div id="logo">KARL MAX</div>
    <div id="links" class="flex align-center gap-40">
      @for (dir of directories; track $index) {
      <button [routerLink]="dir.path" routerLinkActive="active" class="p-1-0 radius-10">
        {{ dir.displayName }}
      </button>
      }
    </div>
    <app-social-media [parallax]="0.2"></app-social-media>
  </nav>
</div>
